<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text"  placeholder="UserName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="dark"  block (click)="signupSubmit()">Submit</button>
</ion-content>
